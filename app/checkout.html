<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>.row {line-height: 60px; border-top: 1px solid rgba(0,0,0,0.1) }</style>
    <title>Document</title>
</head>
<body style="background-color: aliceblue;">
    <div class="container">
        <div style="text-align: center; padding: 30px 0;">
            <img src="/earthhopper/logo.png" style="width: 200px;">
        </div>
        <div class="container">
            <div class="row">
                <div class="col">ユーザー</div>
                <div class="col">Goto-san</div>
            </div>
            <div class="row">
                <div class="col">施設名称</div>
                <div class="col">ABCスキー場</div>
            </div>
            <div class="row">
                <div class="col">発券日時</div>
                <div class="col">2025年12月31日 9:30</div>
            </div>
            <div class="row">
                <div class="col">窓口価格</div>
                <div class="col"><b>6,000</b> 円</div>
            </div>
            <div class="row">
                <div class="col">保有マイル</div>
                <div class="col"><b id="balance">1,800</b> マイル</div>
            </div>
            <div class="row">
                <div class="col">使用マイル</div>
                <div class="col d-flex align-items-center">
                    <div class="input-group">
                        <input type="number" id="mileage" class="form-control" placeholder="0" max="1800">
                        <span class="input-group-text bg-primary text-white" id="apply">適用</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">請求金額</div>
                <div class="col"><b id="price">6,000</b> 円</div>
            </div>
        </div>
        <div class="d-grid">
            <a href="ticket.html" class="btn btn-lg btn-primary">Stripeで決済</a>
        </div>
    </div>
    <script>
        const apply = document.getElementById('apply');
        const balance = document.getElementById('balance');
        const price = document.getElementById('price');
        apply.addEventListener('click', function () {
            balance.textContent = (2000 - mileage.value).toLocaleString();
            price.textContent = (6000 - mileage.value).toLocaleString();
        })
    </script>
</body>
</html>
