<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>QRCODEEEE</title>
</head>
<body>
    <div class="container">
        <p id="user"></p>
        <p id="mountain"></p>
        <p id="err"></p>
        <button id="btn" class="btn btn-primary" hidden>Stripeで決済する</button>
    </div>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script>
        const user = document.getElementById('user');
        const mountain = document.getElementById('mountain');
        const btn = document.getElementById('btn');
        const error = document.getElementById('err');
        liff.init({
            liffId: '2007179414-EXGKgBm1',
        })
        .then(() => {
            liff.scanCodeV2().then((result) => {
                const profile = liff.getDecodedIDToken();
                user.textContent = 'ユーザーID' + profile.sub;
                mountain.textContent = 'ユーザーID' + result;
                btn.removeAttribute('hidden');
            })
        })
        .catch((err) => {
            error.textContent = err;
        })
    </script>
</body>
</html>
