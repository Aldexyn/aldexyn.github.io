<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://static.line-scdn.net/liff/2.1/sdk.js"></script>
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae, libero, et harum modi eum cumque necessitatibus voluptates neque non ex eaque fugit ipsa culpa a mollitia consectetur quo amet odit!</p>
    <button id="scan" class="btn btn-primary">QRコード読み取り</button>
    <p id="result"></p>
    <script>
        liff.init({ liffId: "2007179414-EXGKgBm1" }).then(() => {
            document.getElementById('scan').addEventListener('click', () => {
                scanQR();
            })
        })

        function scanQR() {
            liff.scanCode().then(result => {
                document.getElementById('result').textContent = result;
            })
        }
    </script>
</body>
</html>
