<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>.row {line-height: 60px; border-top: 1px solid rgba(0,0,0,0.1) }</style>
    <title>Document</title>
</head>
<body style="background-color: aliceblue;">
    <div class="container">
        <div style="text-align: center; padding: 50px 0;">
            <img src="/earthhopper/logo.png" style="width: 200px;">
        </div>
        <div class="container">
            <div class="row">
                <div class="col">ユーザー</div>
                <div class="col">Goto-san</div>
            </div>
            <div class="row">
                <div class="col">施設名称</div>
                <div class="col">ABCスキー場</div>
            </div>
            <div class="row">
                <div class="col">発券日時</div>
                <div class="col">2025年12月31日 9:30</div>
            </div>
            <div class="row">
                <div class="col">窓口価格</div>
                <div class="col"><b>6,000</b> 円</div>
            </div>
            <div class="row">
                <div class="col">使用マイル</div>
                <div class="col">
                    <button class="btn border" data-bs-toggle="modal" data-bs-target="#modal">0 マイル</button>
                    <div class="modal fade" id="modal" aria-hidden="true">
                        <div class="modal-dialogue">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="modal-title">マイルの使用</div>
                                    <button class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <p>保有マイル数</p>
                                    <p>使用マイル数</p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary">適用</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">請求金額</div>
                <div class="col"><b>6,000</b> 円</div>
            </div>
        </div>
        <div class="d-grid">
            <button id="btn" class="btn btn-lg btn-primary">Stripeで決済</button>
        </div>
    </div>
</body>
</html>
