<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>earthhopper</title>
</head>
<body style="background-color: aliceblue;">
    <div class="container">
        <div class="card" style="margin: 10px 0; padding: 10px;">
            <div class="row">
                <div class="col-4" style="display: flex; align-items: center; text-align: center; border-right: 1px dashed rgba(0,0,0,0.2);">
                    <img src="logo.png" style="width: 100%;">
                </div>
                <div class="col-8">
                    <p>Goto-san</p>
                    <p class="text-center"><b style="font-size: 36px">2,000</b> マイル</p>
                </div>
            </div>
        </div>
        <p id="latitude"></p>
        <p id="longitude"></p>
    </div>
    <script>
        const latitude = document.getElementById('latitude')
        const longitude = document.getElementById('longitude')
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                latitude.textContent = '緯度' + latitude;
                longitude.textContent = '経度' + longitude;
            }, function (error) {
                if (error.code === error.PERMISSION_DENIED) {
                    alert('Permit geolocation')
                } else {
                    console.error('Failed', error);
                }
            })
        } else {
            console.log('Not Compatible')
        }
    </script>
</body>
</html>
